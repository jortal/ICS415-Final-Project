@(page: String, isLoggedIn: Boolean, userInfo: UserInfo, isAdmin:Boolean, loginForm: Form[views.formdata.LoginFormData])

@import bootstrap3._

@Main(page, isLoggedIn, userInfo, isAdmin) {
   <div class="container">
     @loginform(routes.Application.postLogin(), loginForm("email"), loginForm("password"))
   </div>
}
